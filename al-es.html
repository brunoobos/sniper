<!DOCTYPE html>
<html lang="pt-BR">
<style>

/* Estilos Gerais */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  color: #333;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.container {
  padding: 20px;
}

/* Cards de Estado */
.estados-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.estado-card {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

.btn-estado {
  display: inline-block;
  background: #1a237e;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 15px;
}

/* Página de Concurso */
.concursos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin: 30px 0;
}

.concurso-card {
  background: #e3f2fd;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.btn-concurso {
  display: inline-block;
  background: #0d47a1;
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 10px;
}

/* Página de Detalhes */
.concurso-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  margin: 30px 0;
}

.info-card, .materiais-card {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.materiais-list {
  list-style-type: none;
  padding: 0;
}

.materiais-list li {
  margin-bottom: 10px;
}

.materiais-list a {
  color: #1a237e;
  text-decoration: none;
}

.materiais-list a:hover {
  text-decoration: underline;
}

/* Botões de Navegação */
.btn-voltar {
  display: inline-block;
  background: #616161;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  margin-right: 10px;
}

.navigation {
  margin-top: 30px;
}
</style>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polícia Legislativa</title>
  <link rel="stylesheet" href="../../assets/css/estilo.css">
</head>
<body>
    
  <div class="container">
    <h1>Concurso ALES</h1>
    
    <div class="concurso-info">
      <div class="info-card">
        <h3>Informações do Concurso</h3>
        <p><strong>Status:</strong> Previsto para ano 2025/2026</p>
        <p><strong>Quantidade de vagas:</strong> Expectativa de 15 vagas</p>
        <p><strong>Cargo:</strong> Agente de Polícia Legislativa</p>
      </div>
      
      <div class="materiais-card">
        <h3></h3>
        <ul class="materiais-list">
        
          <li><a href="https://drive.google.com/file/d/1-QZv0j4RRDlTAGwnoG1P9TiHWlAKlWEq/view?usp=sharing">TUDO SOBRE O CONCURSO DA ALES</a></li>
        </ul>
      </div>
    </div>
    
    <div class="navigation">
      <a href="../../estado/es.html" class="btn-voltar">Voltar para ES</a>
      <a href="/concurso/index.html" class="btn-voltar">Voltar para Estados</a>
    </div>
  </div>
</body>
</html>
